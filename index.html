<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <form method="POST" action="https://formspree.io/annika.cayanga@gmail.com">
    <section class="contact">
      <div class="max-length island">
        <h1 class="pad-t-2 push-none not-bold pad-b">Want to go to Mars?</h1>
        <p class="mega island-1 pad-t-0 pad-b">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

        <fieldset>
          <legend class="push-0 mega italic bold">Personal details</legend>

          <div class="grid">
            <div class="unit xs-1 m-1 l-1-2 push-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="unit xs-1 m-1 l-1-2 push">
              <label for="number">Age</label>
              <input id="number" type="number" required>
            </div>
            <div class="left unit xs-1 m-1 l-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="unit xs-1 m-1 l-1-2 push">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 m-1 l-1 push">
              <label for="message">Address</label>
              <textarea id="message" required></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="italic">Mission statement</legend>
          <div class="push">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
        </fieldset>

        <button class="btn btn-light center-text center-block" type="submit">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">

      </div>
    </section>
  </form>
</body>
</html>
