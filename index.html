<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <fieldset>
        <legend>Personal details</legend>
      </fieldset>

      <form>
        <div>
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email">
        </div>
        <div>
          <label for="physical fitness">Physical fitness</label>
          <select id="physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label for="address">Address</label>
          <input id="address">
        </div>

        <fieldset>
          <legend>Mission statement</legend>
        </fieldset>

        <div>
          <label for="why do you want to go to Mars?">Why do you want to go to Mars?</label>
          <input id="why do you want to go to Mars?">
        </div>

        <button type="submit">Register for the trip</button>
      </form>
    </div>
  </section>
</body>
</html>
